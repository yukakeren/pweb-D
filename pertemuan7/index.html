<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AJAX Form (No Page Refresh)</title>
  <style>
    :root { --ok:#16a34a; --err:#dc2626; --fg:#0f172a; --muted:#64748b; --bg:#f8fafc; }
    *{box-sizing:border-box}
    body{font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--fg);margin:0;padding:24px}
    .card{max-width:560px;margin:auto;background:#fff;border-radius:16px;box-shadow:0 8px 30px rgba(2,6,23,.07);padding:22px}
    h1{font-size:22px;margin:0 0 6px}
    p.sub{color:var(--muted);margin:0 0 22px}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input, textarea{width:100%;padding:12px 14px;border:1px solid #e2e8f0;border-radius:12px;background:#fff;outline:none}
    textarea{min-height:110px;resize:vertical}
    input:focus, textarea:focus{border-color:#94a3b8;box-shadow:0 0 0 4px rgba(148,163,184,.15)}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:10px;align-items:center;margin-top:14px}
    button{appearance:none;border:0;border-radius:12px;padding:12px 16px;font-weight:700;cursor:pointer}
    .primary{background:#111827;color:#fff}
    .primary[disabled]{opacity:.6;cursor:progress}
    .ghost{background:transparent;color:#111827}
    .msg{margin-top:14px;padding:12px 14px;border-radius:12px;display:none}
    .msg.ok{display:block;background:rgba(22,163,74,.08);border:1px solid rgba(22,163,74,.35)}
    .msg.err{display:block;background:rgba(220,38,38,.08);border:1px solid rgba(220,38,38,.35)}
    .spinner{width:16px;height:16px;border:2px solid #fff;border-top-color:transparent;border-radius:50%;display:inline-block;vertical-align:-3px;animation:spin .8s linear infinite;margin-right:6px}
    @keyframes spin{to{transform:rotate(360deg)}}
    small.hint{color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Contact Form (AJAX)</h1>
    <p class="sub">Submits with <code>fetch()</code> — no page reload. Works with JSON API.</p>

    <form id="contactForm" novalidate>
      <div class="row">
        <div>
          <label for="name">Name</label>
          <input id="name" name="name" required placeholder="Your name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>
      </div>

      <label for="message">Message</label>
      <textarea id="message" name="message" required placeholder="Say hi…"></textarea>

      <div class="actions">
        <button class="primary" id="submitBtn" type="submit">
          <span class="spinner" id="spinner" style="display:none"></span>
          <span id="btnText">Send</span>
        </button>
        <button class="ghost" type="reset">Reset</button>
        <small class="hint">This demo expects a JSON endpoint at <code>/api/contact</code>.</small>
      </div>

      <div id="status" class="msg" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const statusBox = document.getElementById('status');
    const btn = document.getElementById('submitBtn');
    const spinner = document.getElementById('spinner');
    const btnText = document.getElementById('btnText');

    function setBusy(busy){
      btn.disabled = busy;
      spinner.style.display = busy ? 'inline-block' : 'none';
      btnText.textContent = busy ? 'Sending…' : 'Send';
    }

    function showMessage(kind, text){
      statusBox.className = 'msg ' + kind; // ok | err
      statusBox.textContent = text;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      showMessage('', '');

      // Simple front-end validation
      if(!form.checkValidity()){
        showMessage('err', 'Please fill out all required fields correctly.');
        return;
      }

      // Build payload from form fields
      const data = Object.fromEntries(new FormData(form).entries());

      try{
        setBusy(true);
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json',
            'X-Requested-With': 'fetch' // helpful for server logic / CSRF frameworks
          },
          body: JSON.stringify(data),
          credentials: 'same-origin' // send cookies for same-origin CSRF-protected endpoints
        });

        // Handle non-2xx as errors too
        if(!res.ok){
          let msg = 'Request failed (' + res.status + ')';
          try{ const j = await res.json(); if(j && j.error) msg = j.error; }catch{}
          throw new Error(msg);
        }

        const json = await res.json();
        showMessage('ok', json.message || 'Thanks! Your message was sent.');
        form.reset();
      }catch(err){
        console.error(err);
        showMessage('err', err.message || 'Something went wrong. Please try again.');
      }finally{
        setBusy(false);
      }
    });
  </script>
</body>
</html>
