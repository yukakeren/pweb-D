<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Nilai Mahasiswa</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px 12px;
    }
    th {
      background-color: #666;
      color: #fff;
    }
    td {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <caption>Tabel Daftar Nilai Mahasiswa</caption>
    <tr>
      <th rowspan="2">No</th>
      <th rowspan="2">NRP</th>
      <th rowspan="2">Nama</th>
      <th colspan="2">Nilai</th>
    </tr>
    <tr>
      <th>UTS</th>
      <th>UAS</th>
    </tr>
    <tr>
      <td>1.</td>
      <td>5025241039</td>
      <td>Yuka Keren</td>
      <td>70</td>
      <td>80</td>
    </tr>
    <tr>
      <td>2.</td>
      <td>5025241030</td>
      <td>Qurrata Ayun</td>
      <td>100</td>
      <td>100</td>
    </tr>
  </table>
</body>
</html>
