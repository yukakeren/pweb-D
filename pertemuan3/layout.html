<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Layout Frame</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .container {
      display: grid;
      grid-template-areas: 
        "header header"
        "nav nav"
        "sidebar content"
        "footer footer";
      grid-template-columns: 200px 1fr;
      grid-template-rows: 70px 40px 300px 50px;
      gap: 5px;
      width: 600px;
    }

    .header {
      grid-area: header;
      background-color: #ff9999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .nav {
      grid-area: nav;
      background-color: #99cc99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .sidebar {
      grid-area: sidebar;
      background-color: #ffcc99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .content {
      grid-area: content;
      background-color: #99ccff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .footer {
      grid-area: footer;
      background-color: #cccc99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Menu Navigasi</div>
    <div class="sidebar">Sidebar</div>
    <div class="content">Content</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
